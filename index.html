    <style>
      /* Custom Scrollbar for Cyberpunk look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
      .scan-line {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(16, 185, 129, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        background-size: 100% 100%;
        background-repeat: no-repeat;
        position: absolute;
        pointer-events: none;
        animation: scan 3s linear infinite;
      }
      @keyframes scan {
        0% { top: -100px; }
        100% { top: 100%; }
      }
    </style>
